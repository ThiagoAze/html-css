<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- O tamanho por padrão é 300x150 -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com"  frameborder="0" height="500px" scolling="no"></iframe> para aprender a programar</p>
    <!-- <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p> -->
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">no <a href="https://gustavoguanabara.github.io" rel="external" target="_blank">GitHub</a></iframe> também é bem legal!</p>
</body>
</html>
