<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Digite seu nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step=".1" value="5">
        </p>
        <p>
            <label for="imes">Perído Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="iprova">Dia da Prova</label>
            <input type="date" name="prova" id="iprova">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
