<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idsxmasc" value="M" checked>
            <label for="idsxmasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> 
            <label for="isxfem">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut"> 
            <label for="iespfut">Futebol</label> <br>
            <input type="checkbox" name="espbas" id="iespbas"> 
            <label for="iespbas">Basquete</label> <br>
            <input type="checkbox" name="espnat" id="iespnat"> 
            <label for="iespnat">Natação</label> <br>
            <input type="checkbox" name="espten" id="iespten"> 
            <label for="iespten">Tênis</label>
        </fieldset>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
