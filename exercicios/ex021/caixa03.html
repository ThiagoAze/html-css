<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1{
            padding: 10px;
            border: 15px solid black;
            border-image-source: url('borda.png');  /*Colocando a imagem como borda*/
            border-image-slice: 27;                 /*Fatia em varias partes*/
            border-image-repeat: repeat;            /*Repete a imagem*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
